<html>
    <head>
        <title>Div,Span and Paragraph tags</title>
    </head>
    <!--3 Main tags: Div, Paragraph, Span-->
    <body>
        <div style="background:greenyellow; font-size: 40px;">Hello this is a div tag</div> <!--takes 100%width-->
        <div>Hello this is a div tag</div>
        <p style="background-color: red;">hello this is a paragraph</p><!--takes 100%width above and below-->
        <hr/>
        <p style="background: grey; color: blue">hello this is a paragraph</p><!--2 <p> tag continue than second p tag doesn't take above space-->
        <hr/>
        <span style="background: magenta; color:beige">Hi I am a span tag</span> <!--takes space according to content-->
        <span>Hi I am a span tag</span>
    </body>
</html>
