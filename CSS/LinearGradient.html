<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear and radial gradient</title>
    <style>
        div{
            
            height: 300px;
            width: 100%;
            margin-top: 30px;
        }
        #my1
        {
            background: linear-gradient(orange, white, green);   /* top to bottom color */
        }
        #my2
        {
            background: radial-gradient(yellow, orange, red);    /* from center to outer side */
        }
        #my3
        {
            background: linear-gradient(orange, white, green);
        }
    </style>
</head>
<body>
    <div id="my1"></div>
    <div id="my2"></div>
    <div id="my3"></div>
</body> 
</html>
